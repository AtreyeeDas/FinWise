<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance AI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        Finance AI Dashboard
        <button id="toggleMode" class="btn">Toggle Dark/Light Mode</button>
    </header>

    <div class="slideshow-container">
        <div class="slide">💡 Predict Future Stock Prices Using AI</div>
        <div class="slide">📊 Get Latest Market Insights & Trends</div>
        <div class="slide">🔐 Secure & Reliable API Integration</div>
    </div>

    <div class="menu">
        <button class="menu-btn" onclick="showSection('stock')">
            <img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="Stock" class="icon">
            Stock Prediction
        </button>
        <button class="menu-btn" onclick="showSection('insights')">
            <img src="https://cdn-icons-png.flaticon.com/512/2983/2983667.png" alt="Market" class="icon">
            Market Insights
        </button>
    </div>

    <main>
        <section id="stock" class="section">
            <h2>📈 Stock Prediction</h2>
            <p>Enter one of the sample stock symbols below (TCS, INFY, HDFC, RELIANCE, ESABINDIA, ASIANPAINT, AMBER, BARBEQUE):</p>
            <input type="text" id="stockInput" placeholder="Enter Stock Symbol">
            <button id="predictBtn" class="btn">Predict</button>
            <div id="predictionResult"></div>
        </section>

        <section id="insights" class="section">
            <h2>📊 Market Insights</h2>
            <button id="getInsightsBtn" class="btn">Analyse Profitable and Risky Stocks</button>
            <div id="insightsResult"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
